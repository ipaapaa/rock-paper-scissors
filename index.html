<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="new-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="round">Round: <span class="round-number">1</span> </div>
    <div class="computer">Computer: <span class="computer-score">0</span></div>
    <div class="player">Player: <span class="player-score">0</span></div>

    <div class="button-container">
        <button class="rock option">rock</button>
        <button class="paper option">paper</button>
        <button class="scissors option">scissors</button>
    </div>
    <div class="status"><span class="announcement"></span></div>

    

</body>
</html>
